<!DOCTYPE html>

<html>
<head>
<title>Swap Simple</title>
<script language="JavaScript">

var sample2= new Image( )
sample2.src="/img/bofff.png"
var sample1=new Image( )
sample1.src="/img/bon.png"

function switch2( ) {
document.sample.src=sample2.src
}
function switch1( ) {
document.sample.src=sample1.src
}
</script></head>
<body>
<a href="#" onMouseOver="switch2()" onMouseOut="switch1()"> 
    <img name="sample" src="/img/bon.png" >
</a>
</body>
</html>
