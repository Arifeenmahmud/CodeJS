<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const num1 = 11;
        const num2 = 33;
        const num3 = 2;
        let largest;

        // check the condition
        if (num1 >= num2 && num1 >= num3) {
            largest = num1;
        }
        else if (num2 >= num1 && num2 >= num3) {
            largest = num2;
        }
        else {
            largest = num3;
        }

        // display the result
        console.log("<br> The largest number is " + largest);
        document.write("<br>The largest number is " + largest);

    </script>
</body>

</html>
