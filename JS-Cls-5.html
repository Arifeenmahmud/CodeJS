        var stackWork = new Array("Lenny", "Harold", "Mary", "Jean", "Sal");
        document.write(stackWork + "<br>")
        stackWork.pop() //removes the last element of an array and returns it.
        document.write(stackWork + "<br>")
        stackWork.push("Lenny");   //adds a value to the end of the array (top of the stack) and leaves it there
        document.write("<br> after push>>>" + stackWork)

        stackWork.shift();
        document.write("<br> after shift >>>" + stackWork)

        stackWork.unshift("Willie"); //is similar to the push( ) method, except that the new element is put at the front of the array
        document.write("<br> after unshift >>>" + stackWork)


        //splice(start, delete, data)
        stackWork.splice(1, 0, "Sillie"); //method allows you to insert elements, delete one or more elements, or change the value of an array elemen
        document.write("<br> after splice >>>" + stackWork)
