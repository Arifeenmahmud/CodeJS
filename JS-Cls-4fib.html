<!DOCTYPE html>
<html>

<head>
    <title> Hexadecimal Values </title>
    <script language="JavaScript">
        // F[n] = F(n - 1) + F(n - 2);

        // way 1
        function fibonacci(num) {
            var num1 = 0;
            var num2 = 1;
            var sum;
            var i = 0;
            for (i = 0; i < num; i++) {
                sum = num1 + num2;
                num1 = num2;
                num2 = sum;
            }
            return num2;
        }

        // way 1
        function fib(n) {
            if (n <= 1) {
                return 1;
            }

            else {
                return fib(n - 1) + fib(n - 2);
            }

        }


        function fibonacci(n) {
            if (n < 2) {
                return 1;
            } else {
                return fibonacci(n - 2) + fibonacci(n - 1);
            }
        }
        const num = parseFloat(prompt("Enter third number: "));
        document.write("Fibonacci numbrt upto: " + num + " is: " + fibonacci(num) + "<br>");
        document.write("Fibonacci numbrt upto: " + num + " is: " + fib(num) + "<br>");


    </script>
</head>
