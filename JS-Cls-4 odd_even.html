    <script>
        const number = parseInt(prompt('Enter lower number: '));
       
        

        //odd or even 1 to n

                    document.write(`The  number ${number} is even! `);

                }
                else{
                    document.write(`The  number ${number} is odd! `);
                }
            
    </script>
