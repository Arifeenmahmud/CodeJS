<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        var marks = parseInt(prompt("Enter Your Marks: "));
        switch (marks != null) {
            case marks == 80 || marks > 80:
                document.write("you Got A+");
                break;
            case marks == 70 || marks > 70:
                document.write("you Got A");
                break;
            case marks == 60 || marks > 60:
                document.write("you Got A-");
                break;
            case marks == 50 || marks > 50:
                document.write("you Got B");
                break;
            case marks == 40 || marks > 40:
                document.write("you Got B-");
                break;
            case marks == 33 || marks > 33:
                document.write("you Got C");
                break;
            default:
                document.write("You are Fail");
        }



    </script>

</body>

</html>
